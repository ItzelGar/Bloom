<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="icon" src="assets/bloom.png" style="align-items: center">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section *ngIf="(producto | async) as producto">
    <h3>Eliminar {{producto.nombre}}?</h3>
    <ion-button expand="block" color="dark" (click)="eliminarProducto(producto.id)">Eliminar</ion-button>
  </section>
</ion-content>
