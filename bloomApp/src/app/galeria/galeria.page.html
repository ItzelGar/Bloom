<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="icon" src="assets/bloom.png" style="align-items: center">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let producto of (productos | async)">
      <ion-col>
        <img class="imagen" [src]="'assets/' + producto.imagen" [routerLink]="'/producto/' + producto.id" (click)="verImagen()">
        <p style="text-align:center;">
          {{producto.nombre}},
          {{producto.color}} |
          MXN{{producto.precio}}.00
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="dark" routerLink="/home">Regresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
