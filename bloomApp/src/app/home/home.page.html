<ion-header>
  <ion-toolbar>
    <ion-title center color="black">
      <img class="icon" src="assets/bloom.png" style="align-items: center">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h2>Iniciar Sesion</h2>
    <br>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input [(ngModel)]="user.email" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="inicioSesion()" expand="block" color="dark">
    Entrar
  </ion-button>
  <ion-button routerLink="/resgistrarse" expand="block" color="light">
    Registrarse
  </ion-button>
</ion-content>
