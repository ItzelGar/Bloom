<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="icon" src="assets/bloom.png" style="align-items: center">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section *ngIf="(producto | async) as producto">
    <h3>Modificar producto</h3>
    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Color:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Talla:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.talla"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.cantidad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imagen:</ion-label>
      <ion-input type="text" [(ngModel)]="producto.imagen"></ion-input>
    </ion-item>
    <ion-button expand="block" color="dark" (click)="modificarProducto(producto)">Modificar</ion-button>
  </section>
</ion-content>
